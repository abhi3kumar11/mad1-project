{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header bg-primary text-white">
            <div class="d-flex justify-content-between align-items-center">
                <h2>{{ quiz.title }}</h2>
                <div class="timer" id="timer"></div>
            </div>
        </div>
        <div class="card-body">
            <form method="POST" id="quizForm">
                {% for question in questions %}
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Question {{ loop.index }}: {{ question.question_text }}</h5>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="answer_{{ question.id }}" value="A" required>
                            <label class="form-check-label">A) {{ question.option_a }}</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="answer_{{ question.id }}" value="B">
                            <label class="form-check-label">B) {{ question.option_b }}</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="answer_{{ question.id }}" value="C">
                            <label class="form-check-label">C) {{ question.option_c }}</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="answer_{{ question.id }}" value="D">
                            <label class="form-check-label">D) {{ question.option_d }}</label>
                        </div>
                    </div>
                </div>
                {% endfor %}
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
